<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/profile.css">
</head>

<body>

    <header>
        <h1>Perfil</h1>
        <nav class="navbar">
            
        </nav>
    </header>

    <div class="container container-general flex-wrap mt-5">
        <section class="FormProfile">
            <form action="" id="form">
                <h1 class="mb-4">Datos de usuario</h1>
                <div class="FormProfile__content">
                    <div class="mb-3 w-100">
                        <label for="" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="profileUserName">
                    </div>
                    <div class="mb-3 w-100">
                        <label for="" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="profileUserLastname">
                    </div>

                </div>
                <div class="FormProfile__content">
                    <div class="mb-3 w-100">
                        <label for="" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="profileUserEmail">
                    </div>
                    <div class="mb-3 w-100">
                        <label for="" class="form-label">Contraseña</label>
                        <input type="text" class="form-control" id="profileUserPassword">
                    </div>
                </div>
                <div class="FormProfile__content">
                    <div class="mb-3 w-30">
                        <label for="" class="form-label">Numero</label>
                        <input type="text" class="form-control" id="profileUserNumber">
                    </div>
                    <div class="mb-3 w-30">
                        <label for="" class="form-label">Pais</label>
                        <input type="text" class="form-control" id="profileUserCountry">
                    </div>
                    <div class="mb-3 w-30">
                        <label for="" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="profileUserCity">
                    </div>
                </div>
                <div class="FormProfile__content">

                    <div class="mb-3 w-30">
                        <label for="" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="profileUserAddress">
                    </div>
                    <div class="mb-3 w-30">
                        <label for="" class="form-label">Código postal</label>
                        <input type="text" class="form-control" id="profileUserPostcode">
                    </div>
                </div>

                <button class="btn btn-info mt-4" id="buttonForm" type="submit">Editar informacion</button>
            </form>
        </section>
        <section class="UserLogs">
            <h1 class="mb-4">Logs</h1>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Log</th>
                        <th scope="col">Accion</th>
                        <th scope="col">Fecha/Hora</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="../js/profile.js" type="module"></script>
</body>

</html>
