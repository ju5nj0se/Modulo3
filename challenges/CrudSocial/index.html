<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <!-- Pure CSS implementation -->

    <!-- Bootstrap implementation -->

<body>
    <header>
        <nav>

    <main class="d-flex justify-content-center align-items-center vh-100">
        <section>
            <div class="card">
                <div class="card-body">
                    <form id="form">
                        <div class="mb-3">
                            <label class="form-label" for="email"> Correo </label>
                            <input class="form-control" name="email" id="email" type="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password"> Contraseña </label>
                            <input class="form-control" name="password" id="password" type="password">
                        </div>
                        <div class="buttons-container text-center">
                            <button type="submit" class="btn btn-info center center-block"> Ingresar </button>
                    </form>
                    <hr>
                    <div class="message" id="message">

                    </div>
                    <a href=""> ¿Haz olvidado tu contraseña? </a>
                    <button class="btn btn-info center center-block"><a href="pages/register.html"> Registrate</a></button>
                </div>
            </div>
        </section>
    </main>
