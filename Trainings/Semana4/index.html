<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/input.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
 <div class="container">
     <div class="row">
        <div class="col">
             <h3 class="text-4xl font-bold">Form</h3>
            <form id="form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Input your name" >
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="age" placeholder="Input your age" >
                </div>
                <button class="btn btn-primary" id="send">Send</button>
                <button class="btn btn-primary">Clear data on BD</button>
            </form>
        </div>
        <div id="data" class="col">
        

        </div>

        <div id="interactions" class="col">

        </div>
     </div>
 </div>
</body>
<script src="main.js"></script>
</html>
